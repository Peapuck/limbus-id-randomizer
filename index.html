<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Limbus ID Randomizer</title>
  
  <!-- –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —à—Ä–∏—Ñ—Ç–æ–≤ -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@100;400&display=swap" rel="stylesheet" />
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-image: url('https://wallpaper-mania.com/wp-content/uploads/2018/09/High_resolution_wallpaper_background_ID_77700373744.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Rubik', sans-serif;
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      color: #050505;
      background-color: rgba(255, 0, 0, 0.356);
      font-weight: 400;
      margin-bottom: 1px;
      padding: 5px;
      letter-spacing: 3px;
      font-size: 55px;
      text-transform: uppercase;
      text-align: center;
      width: 100%;
      max-width: 100vw;
    }

    p {
      color: rgb(170, 157, 157);
      font-size: 30px;
      text-shadow: 0px 0px 20px rgba(0, 0, 0, 0.7);
      margin: 10px 0 20px;
    }

    .sound-controls {
      position: fixed;
      bottom: 15px;
      right: 15px;
      z-index: 999;
    }

    .sound-btn {
      font-size: 30px;
      padding: 10px 20px;
      background-color: #3131318a;
      border-radius: 15px;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
      border: none;
      color: white;
    }

    .sound-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    iframe {
      border: none;
      width: 100%;
      max-width: 512px;
      height: 512px;
      z-index: 1;
    }
  </style>

  <!-- particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>

<body>

  <div id="particles-js"></div>

  <audio id="bg-audio" autoplay loop>
    <source src="background-theme.mp3" type="audio/mpeg" />
  </audio>

  <h1>Limbus ID Randomizer</h1>
  <p>Spin the wheel</p>

  <iframe src="https://spinthewheel.app/beFviviUOL"></iframe>

  <div class="sound-controls">
    <button class="sound-btn" onclick="toggleSound()" id="sound-icon" aria-label="Toggle sound" title="Toggle sound">üîä</button>
  </div>

  <script>
    // particles.js –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 130,
          "density": {
            "enable": true,
            "value_area": 641.36
          }
        },
        "color": {
          "value": "#914444"
        },
        "shape": {
          "type": "triangle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 4
          },
          "image": {
            "src": "img/github.svg",
            "width": 50,
            "height": 500
          }
        },
        "opacity": {
          "value": 1,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 4.222,
            "opacity_min": 0,
            "sync": false
          }
        },
        "size": {
          "value": 2,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 4,
            "size_min": 0.3,
            "sync": false
          }
        },
        "line_linked": {
          "enable": false
        },
        "move": {
          "enable": true,
          "speed": 5,
          "direction": "top-right",
          "random": true,
          "straight": true,
          "out_mode": "out",
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": false
          },
          "onclick": {
            "enable": false
          },
          "resize": true
        }
      },
      "retina_detect": true
    });

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–≤—É–∫–æ–º
    const audio = document.getElementById("bg-audio");
    audio.volume = 0.2;
    let isMuted = false;

    function toggleSound() {
      isMuted = !isMuted;
      audio.muted = isMuted;
      document.getElementById("sound-icon").textContent = isMuted ? "üîá" : "üîä";
    }
  </script>

</body>
</html>
